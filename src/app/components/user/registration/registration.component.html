<div class="mb-4 mt-3 h2 text-success">
  Sign Up
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3 mt-3">
    <input class=" form-control bg-body-secondary" placeholder="Username" formControlName="username">
  </div>
  <div class="mb-3">
    <input class=" form-control bg-body-secondary" placeholder="Email" formControlName="email">
  </div>
  <div class="mb-3">
    <input class=" form-control bg-body-secondary" placeholder="Password" formControlName="password">
  </div>
  <div class="mb-3">
    <input class=" form-control bg-body-secondary" placeholder="Confirm password" formControlName="confirmPassword">
  </div>
  <div class="mb-3 mt-4">
       <button type="submit" class="btn btn-success rounded-3" [disabled]="form.invalid">Register</button>
  </div>
</form>
